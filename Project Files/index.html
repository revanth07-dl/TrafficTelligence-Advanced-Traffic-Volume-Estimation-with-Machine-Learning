<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Volume Estimation</title>
</head>
<body style="background-image: url('https://cdn.vox-cdn.com/thumbor/voARJfEKvTp6iMSzW3ExPn06TDM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg'); color: black; background-size: cover;">

<div class="login" style="padding: 40px; background-color: rgba(255,255,255,0.9); width: 400px; margin: auto; margin-top: 50px; border-radius: 10px;">
  <center><h1>Traffic Volume Estimation</h1></center>

  <form action="{{ url_for('predict') }}" method="post">
    <h3>Please enter the following details</h3>

    <label>Hour of Day:</label>
    <input type="number" name="hour_of_day" min="0" max="23" required><br><br>

    <label>Day of Week (0=Monday, 6=Sunday):</label>
    <input type="number" name="day_of_week" min="0" max="6" required><br><br>

    <label>Month:</label>
    <input type="number" name="month" min="1" max="12" required><br><br>

    <label>Weather:</label>
    <select name="weather" required>
      <option value="Clear">Clear</option>
      <option value="Clouds">Clouds</option>
      <option value="Drizzle">Drizzle</option>
      <option value="Fog">Fog</option>
      <option value="Haze">Haze</option>
      <option value="Mist">Mist</option>
      <option value="Rain">Rain</option>
      <option value="Smoke">Smoke</option>
      <option value="Snow">Snow</option>
      <option value="Squall">Squall</option>
      <option value="Thunderstorm">Thunderstorm</option>
    </select><br><br>

    <label>Temperature (temp):</label>
    <input type="number" name="temp" required><br><br>

    <label>Rain (0 or 1):</label>
    <input type="number" name="rain" min="0" max="1" required><br><br>

    <label>Snow (0 or 1):</label>
    <input type="number" name="snow" min="0" max="1" required><br><br>

    <center>
      <button type="submit" style="height:30px;width:200px">Predict</button>
    </center>
  </form>

  <br>
  <h3 style="text-align: center;">{{ result }}</h3>
</div>
</body>
</html>
